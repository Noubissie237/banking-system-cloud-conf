server.port=8079

# Hors le conteneur
eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
# Dans le conteneur
# eureka.client.service-url.defaultZone = http://service-registry:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.gateway.discovery.locator.enabled=true

# Configuration des routes vers les microservices
spring.cloud.gateway.routes[0].id=service-users
spring.cloud.gateway.routes[0].uri=http://localhost:8083
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[1].id=service-transactions
spring.cloud.gateway.routes[1].uri=http://localhost:8086
spring.cloud.gateway.routes[1].predicates[0]=Path=/transactions/**

spring.cloud.gateway.routes[2].id=service-authentification
spring.cloud.gateway.routes[2].uri=http://localhost:8081